<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let c of cards">
            <div class="card">
                <div class="card-image">
                    <img [src]="c.src" [alt]="c.alt">
<h1>{{c.title}}
    <div class="card-desc">
        <h3><span>{{c.price}}</span></h3>
        <button class="btn btn-outline-success" id="users">{{c.button}}</button>
    </div>
</h1>
                </div>
            </div>
        </div>
    </div>
</div>
